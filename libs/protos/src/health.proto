syntax = "proto3";

package grpc.health.v1;

service Health { rpc Check(HealthCheckRequest) returns (HealthCheckResponse); }

message HealthCheckRequest { string service = 1; }

message HealthCheckResponse { ServingStatus status = 1; }

enum ServingStatus {
  UNKNOWN = 0;
  SERVING = 1;
  NOT_SERVING = 2;
}